  # ğŸ” API de BÃºsqueda (Search API)
  search-api:
    build:
      context: .
      dockerfile: ./backend/search-api/Dockerfile
    ports:
      - "8083:8083"
    environment:
      - PORT=8083
      - SOLR_URL=http://solr:8983/solr
      - SOLR_CORE=activities
      - MEMCACHED_URL=memcached:11211
      - RABBITMQ_URL=amqp://admin:admin123@rabbitmq:5672/
      - ACTIVITIES_API_URL=http://activities-api:8082
    depends_on:
      solr:
        condition: service_healthy
      memcached:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      reservations-service:
        condition: service_started
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ğŸ—„ï¸ Base de datos MySQL para usuarios
  mysql:
    image: mysql:8.0
    ports:
      - "3307:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=users_db
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  mongo:
    image: mongo:6
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: reservasdb
    networks:
      - app-network
    volumes:
      - ../mongo_data:/data/db
      - ./backend/reservations-api/mongo-init:/docker-entrypoint-initdb.d/seed.js

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - app-network

  reservations-service:
    build:
      context: .
      dockerfile: ./backend/reservations-api/dockerfile
    container_name: reservations-service
    restart: always
    depends_on:
      mongo:
        condition: service_started
      rabbitmq:
        condition: service_healthy
      users-api:
        condition: service_started
    environment:
      PORT: 8080
      UsersAPIURL: http://localhost:8082
      MONGO_DB: demo
      MONGO_COLLECTION: reservas
      MONGO_URI: mongodb://mongo:27017/reservasdb
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: admin
      RABBITMQ_PASS: admin123
      RABBITMQ_QUEUE_NAME: reservas
      JWT_SECRET: your-super-secret-jwt-key
    ports:
      - "8080:8080"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # # ğŸƒ Base de datos MongoDB para actividades
