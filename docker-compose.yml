
services:
  # ğŸ‘¤ API de Usuarios
  users-api:
    build:
      context: .
      dockerfile: ./backend/users-api/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - PORT=8081
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=users_db
      - JWT_SECRET=your-super-secret-jwt-key-here
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # reservations-service:
